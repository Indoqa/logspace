# Quartz configuration adapted to run "shaded".

io.logspace.agent.impl.shaded.quartz.scheduler.instanceName: LogspaceShadedQuartzScheduler
io.logspace.agent.impl.shaded.quartz.scheduler.rmi.export: false
io.logspace.agent.impl.shaded.quartz.scheduler.rmi.proxy: false
io.logspace.agent.impl.shaded.quartz.scheduler.wrapJobExecutionInUserTransaction: false

io.logspace.agent.impl.shaded.quartz.threadPool.class: io.logspace.agent.impl.shaded.quartz.simpl.SimpleThreadPool
io.logspace.agent.impl.shaded.quartz.threadPool.threadCount: 10
io.logspace.agent.impl.shaded.quartz.threadPool.threadPriority: 5
io.logspace.agent.impl.shaded.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread: true

io.logspace.agent.impl.shaded.quartz.jobStore.misfireThreshold: 60000

io.logspace.agent.impl.shaded.quartz.jobStore.class: io.logspace.agent.impl.shaded.quartz.simpl.RAMJobStore